<template name="postEdit">
    <form class="main form page">
        <div class="form-group">
            <label for="url" class="control-label">URL</label>
            <div class="controls">
                <input type="text" name="url" value="{{url}}" id="url" placeholder="Your URL" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="control-label">Title</label>
            <div class="controls">
                <input type="text" name="title" value="{{title}}" id="title" placeholder="Name your post" class="form-control">
            </div>
        </div>
        <input type="submit" class="btn btn-primary submit" value="Submit">
        <a href="{{pathFor 'postsList'}}" class="btn btn-secondary">Cancel</a>
        <hr/>
        <a href="#" class="btn btn-danger delete">Delete post</a>
    </form>
</template>
